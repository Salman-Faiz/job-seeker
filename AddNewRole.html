<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Role</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="font-sans bg-gray-50">
  <div class="flex">
    <!-- Sidebar would be here -->
    
    <!-- Main Content -->
    <div class="flex-1 p-8 ml-64">
      <!-- Header -->
      <div class="flex justify-between items-center mb-8">
        <div>
          <h1 class="text-2xl font-bold text-gray-800">Add New Role</h1>
          <p class="text-sm text-gray-500">Create and configure a new role for your system</p>
        </div>
        <div>
          <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg mr-2">
            Cancel
          </button>
          <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
            Save Role
          </button>
        </div>
      </div>

      <!-- Form Container -->
      <div class="bg-white shadow rounded-lg p-6 mb-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Left Column -->
          <div class="space-y-6">
            <!-- Role Name -->
            <div>
              <label for="role-name" class="block text-sm font-medium text-gray-700 mb-1">Role Name *</label>
              <input type="text" id="role-name" class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., HR Manager">
              <p class="mt-1 text-xs text-gray-500">Unique name for this role</p>
            </div>

            <!-- Role Description -->
            <div>
              <label for="role-description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
              <textarea id="role-description" rows="3" class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Brief description of this role's purpose"></textarea>
            </div>

            <!-- Role Type -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Role Type *</label>
              <div class="grid grid-cols-2 gap-3">
                <label class="inline-flex items-center">
                  <input type="radio" name="role-type" class="h-4 w-4 text-blue-600 focus:ring-blue-500" checked>
                  <span class="ml-2 text-sm text-gray-700">Admin</span>
                </label>
                <label class="inline-flex items-center">
                  <input type="radio" name="role-type" class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                  <span class="ml-2 text-sm text-gray-700">Company</span>
                </label>
                <label class="inline-flex items-center">
                  <input type="radio" name="role-type" class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                  <span class="ml-2 text-sm text-gray-700">HR</span>
                </label>
                <label class="inline-flex items-center">
                  <input type="radio" name="role-type" class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                  <span class="ml-2 text-sm text-gray-700">Custom</span>
                </label>
              </div>
            </div>

            <!-- Associated Company -->
            <div>
              <label for="company" class="block text-sm font-medium text-gray-700 mb-1">Associated Company</label>
              <select id="company" class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">Select a company</option>
                <option value="1">Tech Solutions Inc.</option>
                <option value="2">Digital Creations</option>
                <option value="3">Media Networks LLC</option>
                <option value="4">Financial Services Co.</option>
              </select>
            </div>
          </div>

          <!-- Right Column -->
          <div class="space-y-6">
            <!-- Permissions Section -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Permissions *</label>
              <div class="space-y-3">
                <div class="border border-gray-200 rounded-lg p-4">
                  <h3 class="font-medium text-gray-800 mb-2 flex items-center">
                    <i class="fas fa-users mr-2 text-blue-500"></i> User Management
                  </h3>
                  <div class="space-y-2 pl-6">
                    <label class="inline-flex items-center">
                      <input type="checkbox" class="h-4 w-4 text-blue-600 rounded focus:ring-blue-500">
                      <span class="ml-2 text-sm text-gray-700">View users</span>
                    </label>
                    <label class="inline-flex items-center">
                      <input type="checkbox" class="h-4 w-4 text-blue-600 rounded focus:ring-blue-500">
                      <span class="ml-2 text-sm text-gray-700">Create users</span>
                    </label>
                    <label class="inline-flex items-center">
                      <input type="checkbox" class="h-4 w-4 text-blue-600 rounded focus:ring-blue-500">
                      <span class="ml-2 text-sm text-gray-700">Edit users</span>
                    </label>
                    <label class="inline-flex items-center">
                      <input type="checkbox" class="h-4 w-4 text-blue-600 rounded focus:ring-blue-500">
                      <span class="ml-2 text-sm text-gray-700">Delete users</span>
                    </label>
                  </div>
                </div>

                <div class="border border-gray-200 rounded-lg p-4">
                  <h3 class="font-medium text-gray-800 mb-2 flex items-center">
                    <i class="fas fa-briefcase mr-2 text-green-500"></i> Job Management
                  </h3>
                  <div class="space-y-2 pl-6">
                    <label class="inline-flex items-center">
                      <input type="checkbox" class="h-4 w-4 text-blue-600 rounded focus:ring-blue-500">
                      <span class="ml-2 text-sm text-gray-700">Post jobs</span>
                    </label>
                    <label class="inline-flex items-center">
                      <input type="checkbox" class="h-4 w-4 text-blue-600 rounded focus:ring-blue-500">
                      <span class="ml-2 text-sm text-gray-700">Edit jobs</span>
                    </label>
                    <label class="inline-flex items-center">
                      <input type="checkbox" class="h-4 w-4 text-blue-600 rounded focus:ring-blue-500">
                      <span class="ml-2 text-sm text-gray-700">Approve jobs</span>
                    </label>
                    <label class="inline-flex items-center">
                      <input type="checkbox" class="h-4 w-4 text-blue-600 rounded focus:ring-blue-500">
                      <span class="ml-2 text-sm text-gray-700">View applications</span>
                    </label>
                  </div>
                </div>

                <div class="border border-gray-200 rounded-lg p-4">
                  <h3 class="font-medium text-gray-800 mb-2 flex items-center">
                    <i class="fas fa-chart-line mr-2 text-purple-500"></i> Reports
                  </h3>
                  <div class="space-y-2 pl-6">
                    <label class="inline-flex items-center">
                      <input type="checkbox" class="h-4 w-4 text-blue-600 rounded focus:ring-blue-500">
                      <span class="ml-2 text-sm text-gray-700">View reports</span>
                    </label>
                    <label class="inline-flex items-center">
                      <input type="checkbox" class="h-4 w-4 text-blue-600 rounded focus:ring-blue-500">
                      <span class="ml-2 text-sm text-gray-700">Generate reports</span>
                    </label>
                    <label class="inline-flex items-center">
                      <input type="checkbox" class="h-4 w-4 text-blue-600 rounded focus:ring-blue-500">
                      <span class="ml-2 text-sm text-gray-700">Export data</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Advanced Settings (Collapsible) -->
        <div class="mt-8 border-t border-gray-200 pt-6">
          <button type="button" class="flex items-center text-sm font-medium text-blue-600 hover:text-blue-800 focus:outline-none">
            <i class="fas fa-cog mr-2"></i> Advanced Settings
            <i class="fas fa-chevron-down ml-1 text-xs"></i>
          </button>

          <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-6 hidden" id="advanced-settings">
            <!-- Status -->
            <div>
              <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
              <select id="status" class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
                <option value="pending">Pending Approval</option>
              </select>
            </div>

            <!-- Expiration Date -->
            <div>
              <label for="expiration" class="block text-sm font-medium text-gray-700 mb-1">Expiration Date</label>
              <input type="date" id="expiration" class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- IP Restrictions -->
            <div>
              <label for="ip-restrictions" class="block text-sm font-medium text-gray-700 mb-1">IP Restrictions</label>
              <input type="text" id="ip-restrictions" class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter allowed IP addresses">
              <p class="mt-1 text-xs text-gray-500">Comma separated list of IPs</p>
            </div>

            <!-- Two-Factor Authentication -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Two-Factor Authentication</label>
              <label class="inline-flex items-center">
                <input type="checkbox" class="h-4 w-4 text-blue-600 rounded focus:ring-blue-500">
                <span class="ml-2 text-sm text-gray-700">Require 2FA for this role</span>
              </label>
            </div>
          </div>
        </div>
      </div>

      <!-- Danger Zone -->
      <div class="bg-white shadow rounded-lg p-6 border border-red-200">
        <div class="flex justify-between items-center">
          <div>
            <h3 class="text-lg font-medium text-red-800 flex items-center">
              <i class="fas fa-exclamation-triangle mr-2"></i> Danger Zone
            </h3>
            <p class="text-sm text-red-600 mt-1">These actions are irreversible. Proceed with caution.</p>
          </div>
          <button class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm">
            Delete This Role
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Simple script to toggle advanced settings
    document.querySelector('[aria-controls="advanced-settings"]').addEventListener('click', function() {
      const settings = document.getElementById('advanced-settings');
      settings.classList.toggle('hidden');
      const icon = this.querySelector('i.fa-chevron-down');
      icon.classList.toggle('fa-chevron-down');
      icon.classList.toggle('fa-chevron-up');
    });
  </script>
</body>
</html>
